<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lista 8 - Czat</title>
  </head>
  <body>
    <h1 class="title">Czat internetowy</h1>

    <div class="name">
        <form autocomplete="off" class="name-form" id="name-form">
        <label for="name-input" id="name-label" class="name-label">Dołącz do czatu</label>
        <input
          type="text"
          id="name-input"
          class="name-input"
          placeholder="Twój nick"
          maxlength="20"
        />
        <button type="submit" clas="send-button" id="name-submit-button">
            Dołącz!
        </button>
        </form>
    </div>

    <div class="main" id="chatbox">
      <ul class="message-container" id="message-container">
      </ul>

      <form autocomplete="off" class="message-form" id="message-form">
        <input
            autocomplete="false"
          type="text"
          name="message"
          id="message-input"
          class="message-input"
        />
        <div class="v-divider"></div>
        <button type="submit" class="send-button">
          Wyślij
        </button>
      </form>
    </div>
    
    <h3 id="client-total">Liczba użytkowników w pokoju: 0</h3>
    <div id="users-container">
      Uczestnicy czatu:
      <ul class="users-list" id="users-list">
      </ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
      integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
